        Dst: inquiry
      - Src: file
        Dst: inquiry
  of_participant:
    Props: null
    Mul: many_to_one
    Ends:
      - Src: diagnosis
        Dst: participant
      - Src: specimen
        Dst: participant
      - Src: file
        Dst: participant
        Mul: many_to_many
  from_specimen:
    Props: null
    Mul: many_to_many
    Ends:
      - Src: file
        Dst: specimen
  of_file:
    Props: null
    Mul: many_to_one
    Ends:
      - Src: genomic_info
        Dst: file
      - Src: image
        Dst: file
        Mul: one_to_one
      - Src: proteomic
        Dst: file
